<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function play(){
			var x = Math.floor(Math.random()*9+1);
			var y = Math.floor(Math.random()*9+1);
			var z = Math.floor(Math.random()*9+1);
			var win;
			if(x == 8 || y == 8 || z == 8){
				win = '你赢了';
			}else{
				win = '你输了';
			}
			return x+","+y+","+z+",\n"+win;
		}
		var result = confirm(play());
		while(result){
			result = confirm(play());
		}
	</script>
</body>
</html>
