<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div1">
		<ul id="ul1">
			<li class="aa bb">000</li>
			<li>111</li>
			<li class="aa">222</li>
			<li>333</li>
		</ul>
		<ul>
			<li>111</li>
			<li>222</li>
			<li>333</li>
			<li>444</li>
		</ul>
	</div>
	<script>
		function getClass(clsName,context){
			var result = [];
			// if(context == undefined){
			// 	var arr = document.getElementsByTagName('*');
			// }else{
			// 	var arr = context.getElementsByTagName('*');
			// }
			context = context || document;
			var arr = context.getElementsByTagName('*');

			for(var i=0;i<arr.length;i++){
				//class 保留字 .className
				//'aa bb' 'aacc'都可以被选中，有缺陷，用正则表达式
				if(arr[i].className.indexOf(clsName) != -1){
					result.push(arr[i]);
				}				
			}
			return result;
		}
		var oUl1 = document.getElementById('ul1');
		var arr = getClass('aa',oUl1);

		// var arr = getClass('aa');
		for(var i=0;i<arr.length;i++){
			arr[i].style.background = 'blue';
		}
	</script>
</body>
</html>
