<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="div1"></div>
	<a href="#"></a>
	<ul id="ul1">
		<li>111</li>
		<li>222</li>
		<li id="li3">333</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var oLi = document.getElementById('li3');
	function next(elem){
		do{
			elem = elem.nextSibling;
		}while(elem && elem.nodeType != 1);
		return elem;
	}
	console.log(next(oLi));

	function previous(elem){
		do{
			elem = elem.previousSibling;
		}while(elem && elem.nodeType != 1);
		return elem;
	}
	console.log(previous(oLi));

	function first(elem){
		elem = elem.firstChild;
		if(elem && elem.nodeType != 1){
			elem = next(elem);
		}
		return elem;
	}
	console.log(first(oUl));

	function last(elem){
		elem = elem.lastChild;
		if(elem && elem.nodeType != 1){
			elem = previous(elem);
		}
		return elem;
	}
	console.log(last(oUl));
</script>
</html>
